language: android
jdk: oraclejdk11
dist: trusty
env:
  global:
    - ANDROID_API_LEVEL=30
    - EMULATOR_API_LEVEL=24
    - ANDROID_BUILD_TOOLS_VERSION=30.0.2
    - ANDROID_ABI=armeabi-v7a # x86 requires HAXM and it's not supported by travis (https://github.com/travis-ci/travis-ci/issues/1419)
    - ADB_INSTALL_TIMEOUT=8 # in minutes (2 minutes by default)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.2
    - extra-android-m2repository
    - $ANDROID_TARGET
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')
before_script:
  - chmod +x gradlew
jobs:
  include:
    - stage: client
      script: ./gradlew client:test
script:
  - ./gradlew jacocoTestReport
  - bundle exec danger
after_success:
  - bash <(curl -s https://codecov.io/bash) -t fed85374-af81-42ef-bb8e-d00271471d0d
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r processor/build/reports/jacoco/test/jacocoTestReport.xml